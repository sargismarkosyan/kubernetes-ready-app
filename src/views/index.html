<h1>Catalog items 1</h1>

{{#error}}
<p><pre>{{error}}</pre></p>
{{/error}}

<form action="{{homeURL}}add" method="post" enctype="multipart/form-data">
    <p>
        <label for="title">Title:</label><br>
        <input type="text" required name="title" id="title" />
    </p>

    <p>
        <label for="image">Select image to upload:</label><br>
        <input type="file" name="image" id="image">
    </p>

    <input type="submit" value="Add item" name="submit">
</form>

<ul>
    {{#items}}
    <li>
        <img width="100" height="100" src="{{homeURL}}image/{{imageUrl}}" alt="{{title}}" />
        <h4>{{title}} (<a href="{{homeURL}}remove/{{_id}}">remove</a>)</h4>
    </li>
    {{/items}}
</ul>
